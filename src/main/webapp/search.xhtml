<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Buscar Usuarios
	</ui:define>
	<ui:define name="content">
		<h:body>
			<fieldset>
				<legend>Buscar Usuarios</legend>
				<h:form>
					Nombre:<h:inputText value="#{searchMb.userName}" />
					<br />
					
					<h:commandLink styleClass="btn btn-primary" value="Search" action="#{searchMb.searchUser}">
						<f:ajax render="result" event="click" execute="@form" />
					</h:commandLink>
					<h2>
						<h:outputText value="#{searchMb.displayResult}" id="result" />
					</h2>
				</h:form>
			</fieldset>
		</h:body>
	</ui:define>
</ui:composition>
</html>
