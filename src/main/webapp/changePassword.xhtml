<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Mi perfil
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cambiar contrasena</h3>
						</div>
						<div class="panel-body">
							<h:form>
								<div class="form-group">
									<label>Contrasena actual</label>
									<h:inputText label="Contrasena actual" id="contr_actual"
										 value="#{authMb.user.password}"
										styleClass="form-control" />
									<h:message for="contr_actual" styleClass="alert alert-error"/>
								</div>
								<div class="form-group">
									<label>Contraseña nueva</label>
									<h:inputSecret label="newPwd" id="newPwd"
										value="#{registrationMb.newPwd}"
										styleClass="form-control" />
									<h:message for="newPwd" styleClass="alert alert-error" />
								</div>
								<div class="form-group">
									<label>Confirmar contraseña</label>
									<h:inputSecret label="Confirmar" value="#{registrationMb.confirmPass}"
										styleClass="form-control" />
								</div>
								<h:commandLink styleClass="btn btn-primary" 
									action="#{registrationMb.updatePassword}">
									Cambiar contrasena
								</h:commandLink>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</ui:define>
</ui:composition>
</html>
